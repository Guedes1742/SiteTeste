<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Portal de Benefícios</title>

<style>
body{
font-family:Arial;
background:#f2f2f2;
}

.container{
width:400px;
margin:60px auto;
background:white;
padding:25px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,.2);
}

input,select,textarea,button{
width:100%;
padding:10px;
margin-top:10px;
}

button{
background:#007bff;
border:none;
color:white;
cursor:pointer;
margin-top:15px;
}

.secondary{
background:#6c757d;
}

.hidden{display:none;}

.radio-group{
margin-top:10px;
}

.radio-option{
display:flex;
align-items:center;
gap:8px;
margin-top:5px;
}

.success{
color:green;
margin-top:10px;
font-weight:bold;
text-align:center;
}
</style>
</head>

<body>

<!-- LOGIN -->

<div class="container" id="login">

<h2>Login</h2>

<input id="user" placeholder="Usuário">
<input id="pass" type="password" placeholder="Senha">

<button onclick="login()">Entrar</button>
<p id="loginError" style="color:red"></p>

</div>

<!-- HOME -->

<div class="container hidden" id="home">

<h2>Home</h2>

<p>
Site fictício destinado ao cadastro e cancelamento de benefícios.<br>
Ambiente educacional para treinamento UiPath.
</p>

<select id="acao">
<option value="">Selecione ação</option>
<option value="cadastro">Cadastrar</option>
<option value="cancelar">Cancelar</option>
</select>

<button onclick="continuar()">Continuar</button>

</div>

<!-- CADASTRO -->

<div class="container hidden" id="cadastro">

<h2>Cadastro</h2>

<input id="doc" placeholder="Documento">
<input id="nome" placeholder="Nome completo">

<div class="radio-group">
Sexo:
<div class="radio-option">
<input type="radio" name="sexo" value="Masculino"> Masculino
</div>
<div class="radio-option">
<input type="radio" name="sexo" value="Feminino"> Feminino
</div>
</div>

<input id="idade" placeholder="Idade">

<button onclick="cadastrar()">Cadastrar</button>
<button class="secondary" onclick="voltarHome()">Voltar</button>

<div class="success" id="msgCadastro"></div>

</div>

<!-- CANCELAMENTO -->

<div class="container hidden" id="cancelamento">

<h2>Cancelamento de Benefício</h2>

<input id="docCancel" placeholder="Documento">
<input id="nomeCancel" placeholder="Nome completo">

<textarea id="motivo" placeholder="Motivo do cancelamento"></textarea>

<button onclick="cancelar()">Cancelar Benefício</button>
<button class="secondary" onclick="voltarHome()">Voltar</button>

<div class="success" id="msgCancel"></div>

</div>

<script>

function login(){

let user=document.getElementById("user").value;
let pass=document.getElementById("pass").value;

if(user==="Curso" && pass==="Uipath"){
document.getElementById("login").style.display="none";
document.getElementById("home").classList.remove("hidden");
}else{
document.getElementById("loginError").innerText="Usuário ou senha inválidos";
}
}

function continuar(){

let acao=document.getElementById("acao").value;

if(acao==="cadastro"){
esconderTudo();
document.getElementById("cadastro").classList.remove("hidden");
}
else if(acao==="cancelar"){
esconderTudo();
document.getElementById("cancelamento").classList.remove("hidden");
}
else alert("Selecione uma opção");
}

function cadastrar(){

document.getElementById("msgCadastro").innerText="Cadastro realizado com sucesso!";

document.getElementById("doc").value="";
document.getElementById("nome").value="";
document.getElementById("idade").value="";
document.querySelectorAll('input[name="sexo"]').forEach(e=>e.checked=false);
}

function cancelar(){

document.getElementById("msgCancel").innerText="Cancelamento realizado com sucesso!";

document.getElementById("docCancel").value="";
document.getElementById("nomeCancel").value="";
document.getElementById("motivo").value="";
}

function voltarHome(){
esconderTudo();
document.getElementById("home").classList.remove("hidden");
}

function esconderTudo(){
document.getElementById("home").classList.add("hidden");
document.getElementById("cadastro").classList.add("hidden");
document.getElementById("cancelamento").classList.add("hidden");
}

</script>

</body>
</html>
