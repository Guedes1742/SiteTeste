<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Portal de Benefícios</title>

<style>
body{
font-family:Arial;
background:#f2f2f2;
}

.container{
width:400px;
margin:60px auto;
background:white;
padding:25px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,.2);
}

input,select,textarea,button{
width:100%;
padding:10px;
margin-top:10px;
}

button{
background:#007bff;
border:none;
color:white;
cursor:pointer;
}

.hidden{display:none;}

.radio label{
display:flex;
align-items:center;
gap:8px;
margin-top:5px;
}

.success{
color:green;
margin-top:10px;
font-weight:bold;
text-align:center;
}

</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="login">

<h2>Login</h2>

<input id="user" placeholder="Usuário">
<input id="pass" type="password" placeholder="Senha">

<button onclick="login()">Entrar</button>
<p id="loginError" style="color:red"></p>

</div>

<!-- HOME -->
<div class="container hidden" id="home">

<h2>Home</h2>

<p>
Este site é destinado ao cadastro e cancelamento de benefícios.<br>
Ambiente fictício para fins educacionais.
</p>

<select id="acao">
<option value="">Selecione ação</option>
<option value="cadastro">Cadastrar</option>
<option value="cancelar">Cancelar</option>
</select>

<button onclick="continuar()">Continuar</button>

</div>

<!-- CADASTRO -->
<div class="container hidden" id="cadastro">

<h2>Cadastro</h2>

<input id="doc" placeholder="Documento">
<input id="nome" placeholder="Nome completo">

<div class="radio">
Sexo:
<label><input type="radio" name="sexo" value="Masculino"> Masculino</label>
<label><input type="radio" name="sexo" value="Feminino"> Feminino</label>
</div>

<input id="idade" placeholder="Idade">

<button onclick="cadastrar()">Cadastrar</button>
<div class="success" id="msgCadastro"></div>

</div>

<!-- CANCELAMENTO -->
<div class="container hidden" id="cancelamento">

<h2>Cancelamento de Benefício</h2>

<input id="docCancel" placeholder="Documento">
<input id="nomeCancel" placeholder="Nome completo">

<textarea id="motivo" placeholder="Motivo do cancelamento"></textarea>

<button onclick="cancelar()">Cancelar Benefício</button>

<div class="success" id="msgCancel"></div>

</div>

<script>

function login(){
if(user.value==="Curso" && pass.value==="Uipath"){
login.style.display="none";
home.classList.remove("hidden");
}else{
loginError.innerText="Usuário ou senha inválidos";
}
}

function continuar(){
if(acao.value==="cadastro"){
home.style.display="none";
cadastro.classList.remove("hidden");
}
else if(acao.value==="cancelar"){
home.style.display="none";
cancelamento.classList.remove("hidden");
}
else alert("Selecione uma opção");
}

function cadastrar(){

msgCadastro.innerText="Cadastro realizado com sucesso!";

doc.value="";
nome.value="";
idade.value="";
document.querySelectorAll('input[name="sexo"]').forEach(e=>e.checked=false);
}

function cancelar(){

msgCancel.innerText="Cancelamento realizado com sucesso!";

docCancel.value="";
nomeCancel.value="";
motivo.value="";
}

</script>

</body>
</html>
